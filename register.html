<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="register-container">
        <div class="register-image">
            <img src="images/course1.jpg" alt="Register Image">
        </div>
        <div class="register-form">
            <h2>Register</h2>
            <form action="php/register_processing.php" method="POST">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault(); 
                return false;
            }
        });
    </script>
</body>
</html>
